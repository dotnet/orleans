name: Orleans .NET Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env: 
  BUILD_CONFIGURATION: release
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  NUGET_XMLDOC_MODE: skip
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  CodeQL-Build:
    runs-on: ${{ matrix.os }}
    permissions:
      security-events: write
      actions: read
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        dotnet: ['2.1.x', '3.1.x', '5.x']
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        queries: security-and-quality
        languages: csharp

    - name: Install dependencies
      run: dotnet restore --locked-mode

    - name: Build
      run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
      timeout-minutes: 100

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
      timeout-minutes: 100

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet: ['2.1.x', '3.1.x', '5.x']
    
    steps:    
    - uses: actions/checkout@v2

    # Orleans does not use lock files, yet.
    # - name: Cache Nuget packages '${{ matrix.dotnet }}' on '${{ matrix.os }}'
    #  uses: actions/cache@v2.1.6 
    #  with:
    #    path: ${{ env.NUGET_PACKAGES }}
    #    key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
    #    restore-keys: |
    #      ${{runner.os}}-nuget-
    
    - name: Setup .NET ${{ matrix.dotnet }} on ${{ matrix.os }}
      uses: actions/checkout@v2.3.4
      with:
        dotnet-version: ${{ matrix.dotnet }}

    - name: Install dependencies ${{ matrix.dotnet }} on ${{ matrix.os }}
      run: dotnet restore
      # run: dotnet restore --locked-mode

    - name: Build ${{ matrix.dotnet }} on ${{ matrix.os }}
      run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
      # run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore -property:ContinuousIntegrationBuild=true
      timeout-minutes: 100
            
    - name: Test ${{ matrix.dotnet }} on ${{ matrix.os }}
      run: dotnet test --verbosity normal --no-restore --no-build --configuration ${{ env.BUILD_CONFIGURATION }} --filter TestCategory=BVT,
      timeout-minutes: 100
