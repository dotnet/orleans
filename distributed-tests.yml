variables:
  clusterId: '{{ "now" | date: "%s" }}'
  serviceId: '{{ "now" | date: "%s" }}'
  secretSource: KeyVault
  framework: net5.0

jobs:
  silo:
    source:
      localFolder: Artifacts/Distributed/Distributed.Silo/{{framework}}
    executable: Distributed.Silo.exe
    readyStateText: Orleans Silo started.
    framework: net5.0
    arguments: "{{configurator}} --clusterId {{clusterId}} --serviceId {{serviceId}} --secretSource {{secretSource}} {{configuratorOptions}}"
    onConfigure: 
      - if (job.endpoints.Count > 0) { 
          job.endpoints.Reverse();
          job.endpoints.RemoveRange(job.variables.instances, job.endpoints.Count - job.variables.instances); 
        }
  client:
    source:
      localFolder: Artifacts/Distributed/Distributed.Client/{{framework}}
    executable: Distributed.Client.exe
    waitForExit: true
    framework: net5.0
    arguments: "{{command}} --clusterId {{clusterId}} --serviceId {{serviceId}} --secretSource {{secretSource}} {{commandOptions}}"
    onConfigure: 
      - if (job.endpoints.Count > 0) { 
          job.endpoints.Reverse();
          job.endpoints.RemoveRange(job.variables.instances, job.endpoints.Count - job.variables.instances); 
        }

scenarios:
  ping:
    server:
      job: silo
      variables:
        instances: 10
        configurator: SimpleSilo
    client:
      job: client
      variables:
        command: ping
        instances: 1
        pipelineSize: 10000
        requests: 10000000
        routers: 10000
        targetsPerRouter: 10
        doWarmup: true
        commandOptions: "--pipelineSize {{pipelineSize}} --requests {{requests}} --routers {{routers}} --targetsPerRouter {{targetsPerRouter}} --doWarmup {{doWarmup}}"
  streaming:
    server:
      job: silo
      variables:
        instances: 10
        configurator: EventGeneratorStreamingSilo
        duration: 300
        type: ExplicitGrainBasedAndImplicit
        streamsPerQueue: 1000
        queueCount: 8
        wait: 20
        configuratorOptions: "--type {{type}} --streamsPerQueue {{streamsPerQueue}} --queueCount {{queueCount}} --wait {{wait}} --duration {{duration}}"
    client:
      job: client
      variables:
        command: counter 
        instances: 1
        commandOptions: "requests errors"
  reliability:
    server:
      job: silo
      variables:
        instances: 10
        configurator: SimpleSilo
    chaosagent:
      job: client
      waitForExit: false
      variables:
        command: chaosagent
        instances: 1
        wait: 30
        serversPerRound: 1
        rounds: 4
        roundDelay: 30
        graceful: true
        restart: true
        commandOptions: "--wait {{wait}} --serversPerRound {{serversPerRound}} --rounds {{rounds}} --roundDelay {{roundDelay}} --graceful {{graceful}} --restart {{restart}}"
    client:
      job: client
      waitForExit: true
      variables:
        command: ping
        instances: 1
        pipelineSize: 10000
        requests: 10000000
        routers: 10000
        targetsPerRouter: 10
        doWarmup: true
        commandOptions: "--pipelineSize {{pipelineSize}} --requests {{requests}} --routers {{routers}} --targetsPerRouter {{targetsPerRouter}} --doWarmup {{doWarmup}}"

profiles:
  local:
    variables:
      secretSource: File
    jobs: 
      server:
        endpoints: 
          - http://localhost:5010
        variables:
          instances: 1
      client:
        endpoints: 
          - http://localhost:5010
      chaosagent:
        endpoints: 
          - http://localhost:5010